<h2 id="terms" class="page-header">Terms</h2>
<p>Returns a list of terms for which course data is available. Each term object will have the following structure:</p>
{% highlight json %}
{
  "term_id": 4560, 
  "name": "2014 Fall", 
  "start_date": "2014-09-23", 
  "end_date": "2014-12-12"
}
{% endhighlight %}
